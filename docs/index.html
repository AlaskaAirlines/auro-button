<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>auro-button API examples and bundled install support</title>
  <style>
    main {
      width: 80%;
      margin: var(--auro-size-xl) auto var(--auro-size-xxxl);
      padding-bottom: var(--auro-size-xxxl);
    }

    @media(min-width: 1024px) {
      main {
        width: 50%;
      }
    }

    .wc-wrapper auro-button {
      display: inline-block;
      margin-bottom: var(--auro-size-md);
      margin-right: var(--auro-size-md);
    }

    .codeWrapper {
      background-color: var(--auro-color-brand-midnight-400);
      color: #fff;
      padding: var(--auro-size-md);
      border-radius: 0.375rem;
    }

    .codeWrapper p {
      margin: var(--auro-size-xs);
    }

    .margin {
      margin: var(--auro-size-md) 0;
    }

    code {
      font-family: monospace;
    }
  </style>

  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/[']/g, '');
    }

    var auroButton = [
      '<auro-button>Hello World</auro-button>'
    ]
  </script>
</head>

<body>
  <main>
    <h1>auro-button API examples</h1>
    <p>The following examples illustrate the auro-button APIs used within any web app.</p>
    <section class="wc-wrapper">
      <h3>auro-button: default</h3>
      <script>
        for (i = 0; i < auroButton.length; i++) {
          document.write(auroButton[i])
        }
      </script>
      <div class="codeWrapper margin">
        <code>
          <script>
            for (i = 0; i < auroButton.length; i++) {
              document.write("<p> ".concat(escapeHTML(auroButton[i]), " </p>"));
            }
          </script>
        </code>
      </div>
    </section>

  </main>
  <div id="assets">
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/@alaskaairux/design-tokens@latest/dist/tokens/CSSCustomProperties.css">

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@alaskaairux/webcorestylesheets@latest/dist/bundled/essentials.css" />


    <!-- for initial build and test only -->
    <script src="/dist/auro-button__bundled.js" type="module"></script>
    <script src="/dist/auro-button__bundled.es5.js" nomodule></script>

    <!-- once first build has been released, update with the links below -->
    <!-- Be sure to update the @latest number -->
    <!-- <script src="https://unpkg.com/@alaskaairux/auro-button@latest/dist/auro-button__bundled.es5.js" nomodule></script>
    <script src="https://unpkg.com/@alaskaairux/auro-button@latest/dist/auro-button__bundled.js" type="module"></script> -->
  </div>
</body>

</html>
